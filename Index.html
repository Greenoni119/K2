<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="cart.css" />
    <title>K2</title>
  </head>
  <body>
    <div class="announcement-bar"></div>
    <div class="logo-section">
      <img src="Images/logo.png" alt="Logo" class="main-logo" />
      <p class="tagline">
        Discover unique items for your home that will make you (and even your
        house) feel special
      </p>
      <img src="Images/cactus.jpg" alt="Cactus" class="tagline-image" />
    </div>
    <nav class="navbar">
        <div class="nav-center">
            <!-- Navigation will be loaded here -->
        </div>
        <div class="nav-right">
        <button class="cart-button">cart<span class="cart-count"></span></button>
      </div>
    </nav>

    <main>
      <section class="shop-category">
        <h2 class="section-title">Shop By Category</h2>
        <div class="categories-container">
          <!-- Categories will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <div class="cart-overlay">
      <div class="cart-header">
        <h2>my cart</h2>
        <button class="cart-close">Ã—</button>
      </div>
      <div class="cart-items">
        <!-- Cart items will be inserted here -->
      </div>
      <div class="cart-footer">
        <div class="cart-subtotal">
          <span>subtotal</span>
          <span class="subtotal-amount">$0.00</span>
        </div>
        <button class="checkout-button">CHECKOUT</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    <script src="public-client.js"></script>
    <script src="nav.js"></script>
    <script src="index.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
