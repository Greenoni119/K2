<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="cart.css">
    <title>Product Name - K2</title>
</head>
<body class="subpage">
    <div class="announcement-bar"></div>
    <nav class="navbar">
        <div class="nav-logo">
            <a href="Index.html"><img src="Images/logo.png" alt="K2"></a>
        </div>
        <div class="nav-center">
            <a href="about.html">About</a>
            <a href="objects.html">Object</a>
            <a href="women.html">Women</a>
        </div>
        <div class="nav-right">
            <a href="/cart">cart<span class="cart-count"></span></a>
        </div>
    </nav>

    <main class="product-detail">
        <div class="product-images">
            <img src="" alt="" class="main-image" id="productImage">
            <!-- Additional images can be added here -->
        </div>
        
        <div class="product-info">
            <h1 class="product-title" id="productTitle"></h1>
            <p class="product-price" id="productPrice"></p>
            
            <div class="product-description" id="productDescription">
            </div>
            
            <div class="size-selector">
                <label class="size-label">size:</label>
                <p class="size-error">please select a size</p>
                <div class="size-options">
                    <button class="size-btn">30</button>
                    <button class="size-btn">32</button>
                    <button class="size-btn">34</button>
                    <button class="size-btn">36</button>
                    <button class="size-btn">38</button>
                </div>
            </div>
            
            <button class="add-to-cart">Add to Cart</button>
            
            <div class="product-details">
                <h2 class="details-title">details</h2>
                <ul class="details-list" id="productDetails">
                </ul>
            </div>
        </div>
    </main>

    <div class="cart-overlay">
        <div class="cart-header">
            <h2>my cart</h2>
            <button class="cart-close">×</button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be inserted here -->
        </div>
        <div class="cart-footer">
            <div class="cart-subtotal">
                <span>subtotal</span>
                <span class="subtotal-amount">$0.00</span>
            </div>
            <button class="checkout-button">CHECKOUT</button>
        </div>
    </div>

    <script src="cart.js"></script>
    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        
        // Function to load product data

            // For now, we'll use hardcoded data

                'cotton-throw': {

                        'Machine washable'
                    ]
                },
                'plus-candle': {
                    title: 'the plus candle',
                    price: '$65',
                    description: 'Hand-poured soy wax candle with a unique blend of essential oils creating a warm, inviting atmosphere.',

                        '100% soy wax',

                        'Hand-poured in Nashville',
                        'Essential oil blend'
                    ]
                },
                'leather-wallet': {
                    title: 'handcrafted leather wallet',
                    price: '$85',
                    description: 'Minimalist leather wallet handcrafted from premium Horween leather. Features clean lines and practical design.',
                    image: 'https://images.unsplash.com/photo-1556905055-8f358a7a47b2',
                    details: [
                        'Horween leather',
                        '6 card slots',
                        'Cash compartment',
                        'Hand-stitched in USA'
                    ]
                },
                'ceramic-mug': {
                    title: 'handmade ceramic mug',
                    price: '$45',
                    description: 'Artisan-crafted ceramic mug, each piece uniquely glazed and fired. Perfect for your morning coffee or tea.',
                    image: 'https://images.unsplash.com/photo-1590874103328-eac38a683ce7',

                },
                'denim-jacket': {

                    ]
                },
                'silk-blouse': {
                    title: 'silk blouse',
                    price: '$165',
                    description: 'Elegant silk blouse with a relaxed fit. Perfect for both casual and formal occasions.',

                        '100% silk',
                        'Mother of pearl buttons',

                        'Dry clean only'
                    ]

                'wool-sweater': {
                    title: 'merino wool sweater',
                    price: '$195',
                    description: 'Luxurious merino wool sweater. Incredibly soft and warm while maintaining breathability.',

                        '100% merino wool',

                        'Hand wash cold'
                    ]
                }
            };

            const product = products[productId];
            if (product) {
                document.getElementById('productTitle').textContent = product.title;
                document.getElementById('productPrice').textContent = product.price;
                document.getElementById('productDescription').textContent = product.description;
                document.getElementById('productImage').src = product.image;
                document.getElementById('productImage').alt = product.title;

                const detailsList = document.getElementById('productDetails');
                detailsList.innerHTML = product.details.map(detail => `<li>${detail}</li>`).join('');
            }
        }

        // Load product data when page loads
        if (productId) {
            loadProductData(productId);
        }


    </script>
</body>
</html>
